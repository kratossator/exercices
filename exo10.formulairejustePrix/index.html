<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juste prix</title>
    <script src="./assets/js/justeprix.js" defer></script>
	</head>
	<body>
		<h1>Le juste prix</h1>
		<p class="bottom">
			Bienvenue sur le juste prix, vous avez 7 tentatives pour trouver le prix
			de l'objet mystere ce prix est compris entre 0 et 100, c'est un entier, si
			vous trouver le bon prix avant les 7 essais, vous repartez avec le prix.
		</p>
		<form action="#">
			<label for="price">Prix</label>
      <!-- l id sert identifier l element du cotÃ© javascript -->
			<input
				type="number"
				id="price" 
				placeholder="Votre prix"
				required
			/>
			<button type="submit" id="submitBtn">Proposer</button>
		</form>
		<p id="tryDone"></p>
		<p id="result"></p>
		<button id="restartBtn">Recommencer</button>
	</body>
</html>
